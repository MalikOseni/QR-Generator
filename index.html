<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="container">
        <h1 class="header">QR code generator</h1>
        <p class="subtxt">Paste a url or enter text to create QR-Code</p>
        <div class="input-sect">
            <input type="text" name="" id="url-info" placeholder="Enter text to url">
            <button class="btn" id="btn">Generate QR Code</button>
        </div>
        <div class="result">
            <img src="" id="code-result" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
